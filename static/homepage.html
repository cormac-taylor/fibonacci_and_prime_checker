 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci & Prime Number Checker</title>
    <link rel="stylesheet" href="/public/css/main.css">
  </head>
  <body>
    <header>
      <h1 id="header" class="text">Fibonacci & Prime Number Checker</h1>
    </header>
    <form method="POST" id="form">
      <label for="fibonacci_index_input" class="text" id="formLabel">Enter index: </label>
      <input
        type="number"
        name="fibonacci_index_input"
        id="fibonacci_index_input"
        class="text input">
      <button type="submit" id="submitButton" class="text input">Submit</button>
    </form>
    <div id="error" class="error" hidden></div>
    <div id="calculating" class="calculating" hidden></div>
    <br>
    <ol id="fibonacciResults"></ol>
    <footer id="footer" class="text">Cormac Taylor 20014003</footer>
    <script src="/public/js/main.js"></script>
  </body>
</html>
